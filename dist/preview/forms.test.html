                //     });
                //     return params;

                // 파일명 뽑기 (href 정보 기준, test.html => test)
                function locationUrlFileName (pHref, pExtension) {
                    var arrHref = pHref.split('/');
                    var locationUrlName = arrHref[arrHref.length - 1].split('.' + pExtension)[0];

                    return locationUrlName;
                }

                // 좌측 nav 메뉴 선택 표시 스크립트
                var locationHref = window.location.href;
                var locationUrlName = locationUrlFileName(locationHref,'html');

                var arrLinkList = $('.snb-list a');
                var linkNumber = -1;
                arrLinkList.each(function(index, item) {
                    var itemHref = $(item).attr('href');
                    var itemUrlName = locationUrlFileName(itemHref,'html');

                    if(locationUrlName == itemUrlName) {
                        linkNumber = index;
                    }
                });

                if(linkNumber > -1) {
                    $('.snb-list a').eq(linkNumber).parent().addClass('on');
                }
            });
        </script>
