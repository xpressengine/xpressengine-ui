<!DOCTYPE html>
<html lang="ko">
<head>
  <title>index - XE NEW Component</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no,user-scalable=no,viewport-fit=cover">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xeicon@2.3/xeicon.min.css">
  <link rel="stylesheet" href="https://www.xpressengine.io/assets/core/xe-ui-component/xe-ui-component.css?1560148668">
  <link href="https://fonts.googleapis.com/css?family=Noto+Sans+KR:300,400,500,700,900&display=swap&subset=korean" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.16.0/themes/prism.css">
  <link rel="stylesheet" href="css/page.css">
  <link rel="stylesheet" href="../css/xe-ui.css">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
</head>

<body>
  <div class="wrap">
    <main id="container" class="container xe-container">
      <div class="xe-row">
        <!-- 사이드 메뉴 -->
        <!-- index.html 의 class="snb" 영역에 들어가는 페이지 -->
        <div class="xe-col-md-3 snb-wrap">
                  <nav class="snb " style="background-color: transparent">
          <ul class="snb-list">
            <li>
              <a href="#">Layout</a>
              <ul>
                <li><a href="#">Grid</a></li>
              </ul>
            </li>
            <li>
              <a href="/dist/preview/index.html?menu=typography">Content</a>
              <ul>
                <li><a href="/dist/preview/index.html?menu=typography">Typography</a></li>
              </ul>
            </li>
            <li>
              <a href="/dist/preview/index.html?menu=buttons">Component</a>
              <ul>
                <li class=""><a href="/dist/preview/index.html?menu=buttons">Buttons</a></li>
              </ul>
            </li>
          </ul>
        </nav>
        <!-- //menu.html 영역 -->
        <script>
          $(function() {
            // url query string 을 JSON 객체 형태로 리턴 (https://gent.tistory.com/62)
            function getUrlParams() {
              var params = {};
              window.location.search.replace(/[?&]+([^=&]+)=([^&]*)/gi, function(str, key, value) {
                params[key] = value;
              });
              return params;
            }

            // 선택된 메뉴명
            var menuParams = getUrlParams();

            var arrLinkList = $('.snb-list a');
            var linkNumber = 0;
            arrLinkList.each(function(index, item) {
              var arrMenu = $(item).attr('href').split('menu=');
              var strMenu = arrMenu[arrMenu.length - 1];

              if(menuParams['menu'] == strMenu) {
                linkNumber = index;
              }
            });
            $('.snb-list a').eq(linkNumber).parent().addClass('on');
          });
        </script>
        </div>
        <!-- //사이드 메뉴 -->
        <!-- 컨텐츠 -->
        <div class="xe-col-md-9">
            <div id="content" class="content " style="background-color: transparent">
              <!-- 페이지 컨텐츠 들어가는 곳 -->
              
    index
  
              <!-- //페이지 컨텐츠 들어가는 곳 -->
            </div>
        </div>
        <!-- //컨텐츠 -->
      </div>
    </main>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.16.0/prism.js"></script>
</body>
</html>
