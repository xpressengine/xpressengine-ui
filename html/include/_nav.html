        <script>
          $(function() {
            // url query string 을 JSON 객체 형태로 리턴 (https://gent.tistory.com/62)
            function getUrlParams() {
              var params = {};
              window.location.search.replace(/[?&]+([^=&]+)=([^&]*)/gi, function(str, key, value) {
                params[key] = value;
              });
              return params;
            }

            // 선택된 메뉴명
            var menuParams = getUrlParams();

            var arrLinkList = $('.snb-list a');
            var linkNumber = 0;
            arrLinkList.each(function(index, item) {
              var arrMenu = $(item).attr('href').split('menu=');
              var strMenu = arrMenu[arrMenu.length - 1];

              if(menuParams['menu'] == strMenu) {
                linkNumber = index;
              }
            });
            $('.snb-list a').eq(linkNumber).parent().addClass('on');
          });
        </script>
